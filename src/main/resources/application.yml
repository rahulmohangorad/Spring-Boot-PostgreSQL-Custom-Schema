spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/schema_demo?currentSchema=my_schema
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # Approach A: default schema for all entities
        default_schema: my_schema
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8080
